<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<h1>Welcome to Signup Page</h1><br>
<form action="signup" method="post">
Name:<input type="text" name="name" placeholder="Enter Name"><br>
Mobile:<input type="number" name="mobile" placeholder="Enter Mobile"><br>
Email:<input type="email" name="email" placeholder="Enter Email"><br>
Password:<input type="password" name="password" placeholder="Enter Password"><br>
Gender:
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
Date of Birth:<input type="date" name="dob"><br>
<button type="reset">Cancel</button><button>Signup</button>
</form><br><br>
<a href="Login.html">Already have Account? click here to Signup</a><br><br>

<a href="Home.html"><button>Home</button></a><br><br>
</body>
</html>
